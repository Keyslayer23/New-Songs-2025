<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #d1c4e9; /* Light purple */
            color: #673ab7; /* Purple */
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #673ab7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 500: Internal Server Error</h1>
        <p>Oops! Something went wrong. Please wait while we attempt to reconnect...</p>
    </div>

    <script>
        // Redirect to the invitation page after 3 seconds
        setTimeout(function() {
            window.location.href = 'invitation.html';
        }, 3000);
    </script>
</body>
</html>
