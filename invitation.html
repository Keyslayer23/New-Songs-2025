<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ff80ab; /* Pink */
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: #bbdefb; /* Light blue */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #8e24aa; /* Purple */
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .yes-btn {
            background-color: #8e24aa; /* Purple */
            color: white;
        }
        .no-btn {
            background-color: #9e9e9e; /* Gray */
            color: white;
            position: absolute;
        }
        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s forwards;
        }
        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <p>You make my world brighter every day. I'd love to spend Valentine's Day with you!</p>
        <button class="btn yes-btn" onclick="yesClicked()">Yes! üíñ</button>
        <button class="btn no-btn" onmouseover="moveButton()">No üò¢</button>
        <p id="response"></p>
    </div>

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>

    <script>
        function yesClicked() {
            // Trigger confetti explosion across the whole screen
            confetti({
                particleCount: 200, // More particles for a larger effect
                spread: 360, // Full screen spread
                angle: 90,
                origin: { x: 0.5, y: 0.5 }, // Starting from the center of the screen
                colors: ['#ff80ab', '#8e24aa', '#bbdefb'], // Pink, Purple, Light Blue
                gravity: 0.6, // Slight downward pull for a more natural effect
                scalar: 1.2, // Scaling for bigger confetti
            });

            // Redirect after confetti explosion
            setTimeout(function() {
                window.location.href = 'orchids.html';
            }, 3000);  // Redirect after 3 seconds to let confetti fall
        }

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.querySelector(".no-btn").style.left = x + "px";
            document.querySelector(".no-btn").style.top = y + "px";
        }
    </script>
</body>
</html>
